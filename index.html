<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <form onsubmit="return false">
        <h1>RGB Code</h1>
        <input
          type="text"
          id="result"
          value=""
          placeholder="rgb(255,255,255)"
        />
        <label for="range1">Red:</label>
        <input
          onchange="changeBackground()"
          id="red"
          name="red"
          min="0"
          max="255"
          value="255"
          step="1"
          type="range"
        />
        <label for="range2">Green:</label>
        <input
          onchange="changeBackground()"
          id="green"
          name="green"
          min="0"
          max="255"
          value="255"
          step="1"
          type="range"
        />
        <label for="range3">Blue:</label>
        <input
          onchange="changeBackground()"
          id="blue"
          name="Blue"
          min="0"
          max="255"
          value="255"
          step="1"
          type="range"
        />
      </form>
    </main>
    <script src="./assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
